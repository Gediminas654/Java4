<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
</br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Įveskite prekės kainą ir kiekį:</div>
                <div class="card-body">
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label class="form-label">Įveskite prekės kainą su PVM:</label>
                            <input type="number" name="price" placeholder="Prekės kaina (su PVM)" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Įveskite prekių kiekį:</label>
                            <input type="number" name="quantity" placeholder="Kiekis" required>
                        </div>
                        <button type="submit" class="btn btn-success">Skaičiuoti</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
